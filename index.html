<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" href="gr3.css">
<title>Gr3 一部機能オフ</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
@font-face {
  font-family: "Grmfont";
  src: url("GRMfont.woff")  format('woff');
}
.myFontClass {
  font-family: "Grmfont";
overflow-y: scroll;
border-radius: 5px;


}
* {
  font-size: 20px;
}
button{
 width:60px;
 height:40px;
  color: #000;
}
.clearButton{
 overflow:hidden;
  background: green;

}
.yomu{
 overflow:hidden;
  background:#888800;
}
.kaku{
 overflow:hidden;
   background:#882222;
}

.run{
 overflow:hidden;
   background:#008888;
}

.clearButton:hover{
background:#00ff00;
}
.yomu:hover{
 
  background:#ffff00;
}
.run:hover{
 
  background:#00ffff;
}


textarea {
padding:10px;
 background:#222200;
color:#ffffff;
border-radius: 10px;
border:2px solid  green;
}

.stz {
  color: "white";
  opacity: 0.1;
  text-decoration: none;
   /* 0.5秒かけて透明度が変化 transition: opacity 0.5s ease;*/
}

.stz:hover {
  opacity: 1; /* マウスオーバーで透明度を0.5にする */
}










</style>
</head>



<body>
<span class="myFontClass">
グリム
<button class="clearButton myFontClass">ケス</button>
<button class="yomu myFontClass">ヨム</button>
<button class="kaku myFontClass" disabled>カク</button>
<button class="run myFontClass" disabled>スル</button>
<br>

<script src="g3.js"></script>
</span>
<br>
<font size=1>Merseburger</font>
<br>
<textarea class="mess" contenteditable="true" cols="98" rows="3">
Spiegel, Spiegel an der Wand, wer ist die schönste Königin von allen?
</textarea>
</body>
</html>
